name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: dividend-cli-windows
            executable_name: dividend-cli.exe
          - os: ubuntu-latest
            artifact_name: dividend-cli-linux
            executable_name: dividend-cli
          - os: macos-latest
            artifact_name: dividend-cli-macos
            executable_name: dividend-cli

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install pyinstaller "pandas<3.0" click tabulate tqdm requests

      - name: Build with PyInstaller
        run: |
          mkdir -p dist/${{ matrix.artifact_name }}
          pyinstaller --onefile --console --name ${{ matrix.executable_name }} --distpath dist/${{ matrix.artifact_name }} --workpath build run.py

      - name: Create zip archive
        if: matrix.os != 'windows-latest'
        run: |
          cd dist
          zip -r ${{ matrix.artifact_name }}.zip ${{ matrix.artifact_name }}

      - name: Create zip archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          powershell -Command "Compress-Archive -Path '${{ matrix.artifact_name }}/*' -DestinationPath '${{ matrix.artifact_name }}.zip'"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-zip
          path: dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: 'dividend-cli-*'
          merge-multiple: false

      - name: List files
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/dividend-cli-windows-zip/*.zip
            artifacts/dividend-cli-linux-zip/*.zip
            artifacts/dividend-cli-macos-zip/*.zip
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
