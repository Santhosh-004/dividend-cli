name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: dividend-cli-windows
            executable_name: dividend-cli.exe
          - os: ubuntu-latest
            artifact_name: dividend-cli-linux
            executable_name: dividend-cli
          - os: macos-latest
            artifact_name: dividend-cli-macos
            executable_name: dividend-cli

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas click tabulate tqdm requests

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --console `
            --name ${{ matrix.executable_name }} `
            --distpath ./dist/${{ matrix.artifact_name }} `
            --workpath ./build `
            dividend_calculator/cli.py
        shell: bash

      - name: Create zip archive
        working-directory: ./dist
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            powershell -Command "Compress-Archive -Path '${{ matrix.artifact_name }}/*' -DestinationPath '${{ matrix.artifact_name }}.zip'"
          else
            zip -r ${{ matrix.artifact_name }}.zip ${{ matrix.artifact_name }}
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-zip
          path: dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/*.zip
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
